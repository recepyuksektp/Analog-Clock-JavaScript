<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="./image/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="clock">
            <div class="dot"></div>
            <span id="twelve">XII</span>
            <span id="one">I</span>
            <span id="two">II</span>
            <span id="three">III</span>
            <span id="four">IV</span>
            <span id="five">V</span>
            <span id="six">VI</span>
            <span id="seven">VII</span>
            <span id="eight">VIII</span>
            <span id="nine">XI</span>
            <span id="ten">X</span>
            <span id="eleven">XI</span>
            <span id="brand">Made By | <span>Recep YUKSEKTEPE</span></span>
            <div class="minute-hand">
                <div class="minute-hand-rod"></div>
            </div>
            <div class="hour-hand">
                <div class="hour-hand-rod"></div>
            </div>
            <div class="second-hand">
                <div class="second-hand-rod"></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
